<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Furniture Viewer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Library model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
  <header>
    <h1>WebAR Furniture Viewer</h1>
    <p>Pilih furnitur lalu lihat di ruanganmu menggunakan AR ğŸ“±</p>
  </header>

  <main>
    <!-- Model Viewer -->
    <model-viewer id="viewer"
      src="./assets/models/Desk.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      shadow-intensity="1"
      alt="3D Furniture"
      scale="0.5 0.5 0.5">
    </model-viewer>

    <!-- Label -->
    <div class="model-label">
      <span class="pointer">ğŸ‘†</span>
      <h2>Pilih Model Furniture</h2>
    </div>

    <!-- Tombol Pilihan Model -->
    <div class="buttons">
      <button onclick="loadModel('Desk.glb')">ğŸª‘ Desk</button>
      <button onclick="loadModel('Office_Chair.glb')">ğŸ’º Office Chair</button>
      <button onclick="loadModel('Couch.glb')">ğŸ›‹ï¸ Couch</button>
      <button onclick="loadModel('Light_Ceiling.glb')">ğŸ’¡ Light Ceiling</button>
      <button onclick="loadModel('Refrigerator.glb')">ğŸ§Š Refrigerator</button>
      <button onclick="loadModel('Sidetable.glb')">ğŸ—„ï¸ Side Table</button>
      <button onclick="loadModel('TV.glb')">ğŸ“º TV</button>
    </div>
  </main>

  <footer>
    <p>Interior 3D Viewer</p>
  </footer>

  <script>
    // Fungsi untuk mengganti model
    function loadModel(name) {
      const viewer = document.getElementById('viewer');
      viewer.src = `./assets/models/${name}`;
    }
  </script>
</body>
</html>
