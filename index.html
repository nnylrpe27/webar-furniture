<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Furniture Viewer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Library model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
  <header>
    <h1>WebAR Furniture Viewer</h1>
    <p>Pilih furnitur lalu lihat di ruanganmu menggunakan AR ðŸ“±</p>
  </header>

  <main>
    <model-viewer id="viewer"
      src="./assets/models/Desk.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      shadow-intensity="1"
      alt="3D Furniture">
    </model-viewer>

    <div class="buttons">
      <button onclick="loadModel('Desk.glb')">Desk</button>
      <button onclick="loadModel('Office_Chair.glb')">Office Chair</button>
      <button onclick="loadModel('Couch.glb')">Couch</button>
      <button onclick="loadModel('Light_Ceiling.glb')">Light Ceiling</button>
      <button onclick="loadModel('Refrigerator.glb')">Refrigerator</button>
      <button onclick="loadModel('Sidetable.glb')">Side Table</button>
      <button onclick="loadModel('TV.glb')">TV</button>
    </div>
  </main>

  <footer>
    <p>Project WebAR â€” Interior 3D Viewer</p>
  </footer>

  <script>
    function loadModel(name) {
      const viewer = document.getElementById('viewer');
      viewer.src = `./assets/models/${name}`;
    }
  </script>
</body>
</html>
